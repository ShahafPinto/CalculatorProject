<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="background-color">Choose a background color:</label>
        <select id="color" name="background-color">
            <option value="red">Red</option>
            <option value="Pink">Pink</option>
            <option value="Yellow">Yellow</option>
            <option value="Blue">Blue</option>
            <option value="Green">Green</option>
        </select></br>
        <label for="font-family">Choose a font-family:</label>
        <select id="font" name="font-family">
            <option value="Times-New-Roman">Times New Roman</option>
            <option value="Arial">Arial</option>
            <option value="Gill-Sans">Gill Sans</option>
            <option value="Lucida-Sans">Lucida Sans</option>
            <option value="Impact">Impact</option>
        </select></br>
        Choose Mode:
        <input type="radio" id="light" name="mode">Light
        <input type="radio" id="dark" name="mode">Dark
    </form>
</body>
</html>
