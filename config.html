<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myform" action="index.html">
        <label for="background-color">Choose a background color:</label>
        <select id="color" name="background-color">
            <option value="red">Red</option>
            <option value="pink">Pink</option>
            <option value="yellow">Yellow</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
        </select></br>
        <label for="font-family">Choose a font-family:</label>
        <select id="font" name="font-family">
            <option value="Times-New-Roman">Times New Roman</option>
            <option value="Arial">Arial</option>
            <option value="Gill-Sans">Gill Sans</option>
            <option value="Lucida-Sans">Lucida Sans</option>
            <option value="Impact">Impact</option>
        </select></br>
        Choose Mode:
        <input type="radio" id="light" name="mode=light">Light
        <input type="radio" id="dark" name="mode=dark">Dark
        </br>
        <input id="sub" type="submit" value="submit">
    </form>
    <script src="JS/application.js"></script>
</body>
</html>
