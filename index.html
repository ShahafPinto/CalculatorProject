<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-Project Shahaf Pinto</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <main>
        <section class="img" id="info"><img src="images/info.png"></section>
        <section class="threecolumns" id="mycalculator">My Calculatur</section>
        <section class="img" id="setting"><img src="images/settings.png"></section>
        <section class="img" id="lamp" ><img src="images/lamp.png"></section>
        <section class="threecolumns" class="button" id="window"></section>
        <section class="img" id="back"><img src="images/back.png"></section>
        <section class="img" id="time"><img src="images/time-left.png"></section>
        <section class="threecolumns" id="c">C</section>
        <section class="img" id="/"><img src="images/divide-mathematical-sign.png"></section>
        <section class="img" id="root"><img src="images/square-root.png"></section>
        <section class="num" id="7">7</section>
        <section class="num" id="8">8</section>
        <section class="num" id="9">9</section>
        <section class="img" id="*"><img src="images/multiplication-sign.png"></section>
        <section class="img" id="restore"><img src="images/restore.png"></section>
        <section class="num" id="4">4</section>
        <section class="num" id="5">5</section>
        <section class="num" id="6">6</section>
        <section class="img" id="-"><img src="images/minus.png"></section>
        <section></section>
        <section class="num" id="1">1</section>
        <section class="num" id="2">2</section>
        <section class="num" id="3">3</section>
        <section class="img" id="+"><img src="images/add.png"></section>
        <section></section>
        <section class="img" id="+-"><img src="images/plusminus.png"></section>
        <section class="num" id="0">0</section>
        <section class="num" id=".">.</section>
        <section class="img" id="="><img src="images/equal.png"></section>
    </main>
    <div class="scientific"></div>
    <div class="history"></div>
    <script src="JS/index.js"></script>
</body>
</html>
